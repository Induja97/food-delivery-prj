<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Food Delivery Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
<mat-toolbar class="toolBar">
    <span class="txtTitle">Customer Page to order items</span>
  </mat-toolbar>
  <button mat-flat-button class="backToRegister" (click)="goBackToRegister()">Back to Register</button>        
  <div class="container"> 
      <h1>Select a Restaurant</h1>
        <mat-card class="tableCard">
            <ul>
                <li *ngFor="let rest of restaurants">{{rest.restaurantName}}</li>

            </ul>
  </mat-card>
  </div>
</body>
